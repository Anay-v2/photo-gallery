<!DOCTYPE html>
<html>
    <head>
        <title>Photo gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <ul>
        <a href="#home"><li>Home</li></a>
        <a href="#grid"><li>Grid view</li></a>
        <a href="#slide"><li>Slide view</li></a>
    </ul>
    <section id="home">
    <img src="flowers.gif" class="img-rounded img-responsive">
    </section>
    <hr>
    <section id="grid">
        <h1>Grid</h1>
        <br>
        <div class="row">
            <div class="two">
            <section>
            <img src="blue.jpg" class="img-rounded img-responsive">
            </section>
            &nbsp;
            <section>
              <aside>
            <img src="Orange.png" class="img-rounded img-responsive">
            </aside>
            </section>
            </div>
            <h1></h1>
            &nbsp;
            <div class="two">
            <section>
            <img src="Pink tulip.jpg" class="img-rounded img-responsive">
            </section>
            &nbsp;
            <section>
            <img src="purple.jpg" class="img-rounded img-responsive">
            </section>
            </div>
            &nbsp;
            </div>
            </section>
            <section id="slide">
              <h1>Slide</h1>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
              </ol>
            <div class="carousel-inner">
                <div class="item active">
                  <img src="Red rose.jpg" class="img-rounded img-responsive">
                  <div class="carousel-caption">
                    <h3>Red rose</h3>
                  </div>
                </div>
                <div class="item">
                    <img src="violet.jpg" class="img-rounded img-responsive">
                    <div class="carousel-caption">
                      <h3>Violet</h3>
                    </div>
                  </div>
                  <div class="item">
                    <img src="White.jpg" class="img-rounded img-responsive">
                    <div class="carousel-caption">
                      <h3>White</h3>
                    </div>
                  </div>
                  <div class="item">
                    <img src="yellow.jpg" class="img-rounded img-responsive">
                    <div class="carousel-caption">
                      <h3>Yellow</h3>
                    </div>
                  </div>
                  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                  </a>
        </div>
    </section>
    </div>
</body>
</html>
